{% extends 'base.html' %}
{% load static %}
{% block styles %}{% static 'show-books.css' %}{% endblock %}
{% block content %}

<div class="review-container">

        {{ form.as_p }}

        <button type="submit">Submit</button>

    </form>
</div>
{% endblock %}
